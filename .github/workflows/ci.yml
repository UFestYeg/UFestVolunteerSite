# This workflow will do a clean install of node dependencies, python dependencies, build the source code and run tests

name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build-and-test:
        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                os: [macos-latest, windows-latest, ubuntu-latest]
                node-version: [13.x]
                python-version: [3.x]

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }} and install npm dependencies
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm ci
            - name: Setup Python ${{ matrix.python-version } environment
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python-version }}
            - run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
            - name: Use npm to compile, format-check and test
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm run compile
            - run: npm run check
            - name: Run migrations
                run: python manage.py migrate
            - name: Run tests
              uses: GabrielBB/xvfb-action@v1.2
              with:
                  run: npm run test
